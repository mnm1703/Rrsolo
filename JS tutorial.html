<!DOCTYPE html>
<html>
  <body>

  <!--JS Home-->
    <h2>My First js Code</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display date and time.
    </button>
    <p id="demo"></p>
  

  <!--JS Intro-->
    <h2>What can JS do?</h2>
    <p id="demo1"> JS can change HTML content</p>

    <button type="button" onclick='document.getElementById("demo1").innerHTML = "Helllo javascript!" '>
      Click ME!
    </button>

    <!---js changes html attributs--->
    <h2>JavaScript can change HTML attribute values.</h2>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn On The Light
    </button>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px">

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn Off The Light
    </button>

    <!--js changes html styles(css)-->
    <p id="demo2">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='47px'">Click Me!</button>

  </body>
</html>
